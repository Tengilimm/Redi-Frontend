<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araç Bilgileri Güncelle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carUpdateForm">
          <div class="mb-3">
            <div class="form-group">
              <label for="brandId">Brand</label>
              <select
                id="brandId"
                formControlName="brandId"
                class="form-select"
                aria-label="Marka"
              >
                <option *ngFor="let brand of brands" [ngValue]="brand.brandId">
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="colorId">Color</label>
              <select
                id="colorId"
                formControlName="colorId"
                class="form-select"
                aria-label="Renk"
              >
                <option *ngFor="let color of colors" [ngValue]="color.colorId">
                  {{ color.colorName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="modelName">Brand Name</label>
              <input
                type="text"
                id="modelName"
                formControlName="modelName"
                class="form-control"
                placeholder="Model Adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="modelYear">Model Year</label>
              <input
                type="number"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Model Year"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="dailyPrice">Daily Price</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"
                  >&#8378;</span
                >
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Price"
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="description">Explanation</label>
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Explanation"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="minFindeksScore">Findeks Point</label>
              <input
                type="number"
                id="minFindeksScore"
                formControlName="minFindeksScore"
                class="form-control"
                placeholder="Findeks Point"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="update()">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
