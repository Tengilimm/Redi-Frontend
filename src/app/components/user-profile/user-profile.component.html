<div class="content">
  <div class="row" style="margin-top: 20px; margin-bottom: 20px">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="title text-dark" style="text-align: center">
            Information Profile
          </h5>
        </div>
        <div class="card-body">
          <form [formGroup]="userUpdateForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="firstName"
                id="firstName"
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Lastname</label>
              <input
                type="text"
                class="form-control"
                formControlName="lastName"
                id="lastName"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-Mail</label>
              <input
                type="text"
                class="form-control"
                formControlName="email"
                id="email"
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-warning" (click)="update()">Update</button>
          <button
            class="btn btn-danger float-end"
            data-bs-toggle="modal"
            data-bs-target="#changePasswordModal"
          >
            Reset Password
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-customer-profile></app-customer-profile>
    </div>
  </div>
</div>

<!--changePasswordModal-->
<div
  class="modal fade"
  id="changePasswordModal"
  tabindex="-1"
  aria-labelledby="changePasswordModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordTitle">Update Password</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="changePasswordForm">
          <div class="mb-3">
            <label for="oldPassword" class="form-label">Old Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="oldPassword"
              id="oldPassword"
            />
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="newPassword"
              id="newPassword"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          class="btn btn-primary"
          (click)="changePassword()"
          data-bs-dismiss="modal"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
<!--end changePasswordModal-->
