<button
  class="btn btn-fill btn-primary pull-rigth"
  (click)="addFindeksScore()"
  *ngIf="isThereFindeksScore == false"
>
  Findeks Point Calculator
</button>

<div class="card" *ngIf="isThereFindeksScore == true">
  <div class="card-header">
    <h5 class="title text-dark" style="text-align: center">
      Findeks Informations
    </h5>
  </div>
  <div class="card-body">
    <form [formGroup]="findeksForm">
      <div class="mb-3">
        <label for="score" class="form-label">Findeks Point</label>
        <input
          type="number"
          class="form-control"
          formControlName="score"
          id="score"
          readonly
        />
      </div>
    </form>
  </div>
  <!--
  <div class="card-footer">
    <button class="btn btn-warning" >
      Güncelle
    </button>
  </div>
  -->
</div>

<button
  class="btn btn-fill btn-success pull-rigth"
  data-bs-toggle="modal"
  data-bs-target="#addCustomerModal"
  *ngIf="IsCustomer == false"
>
  Create Customer Record
</button>

<!--addCustomerModal-->
<div
  class="modal fade"
  id="addCustomerModal"
  tabindex="-1"
  aria-labelledby="addCustomerModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddCustomerTitle">Add Customer</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="customerAddForm">
          <div class="mb-3">
            <label for="userId" class="form-label">Customer Id</label>
            <input
              type="number"
              class="form-control"
              formControlName="userId"
              id="userId"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="companyName"
              id="companyName"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          class="btn btn-primary"
          (click)="addCustomer()"
          data-bs-dismiss="modal"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
<!--end addCustomerModal-->
